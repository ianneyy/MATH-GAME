<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeracy Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
      
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center overflow-hidden relative">
    <!-- Decorative bubbles -->
    <div class="absolute top-20 left-10 w-16 h-16 rounded-full bg-green-300 opacity-70"></div>
    <div class="absolute bottom-20 left-10 w-24 h-24 rounded-full bg-pink-200 opacity-70"></div>
    <div class="absolute bottom-50 left-32 w-14 h-14 rounded-full bg-purple-200 opacity-70"></div>
    <div class="absolute top-32 right-20 w-28 h-28 rounded-full bg-pink-200 opacity-70"></div>
    <div class="absolute top-10 right-10 w-6 h-6 rounded-full bg-green-300 opacity-70"></div>
    <div class="absolute bottom-40 right-32 w-20 h-20 rounded-full bg-green-300 opacity-70"></div>
    <div class="absolute top-64 right-16 w-4 h-4 rounded-full bg-purple-200 opacity-70"></div>
    
    <!-- Main content -->
    <div class="max-w-lg w-full px-6 z-10">
        <!-- Quiz header -->
        <div class=" mb-8">
            <h1 class="text-6xl font-bold text-white mb-1">Numeracy Quiz</h1>
            <p class="text-gray-300">Test your math skills with a Filipino twist!</p>
        </div>
        
        <!-- Quiz form -->
        <div class="mt-10">
            <p class="text-white text-lg mb-3">Hi there! What should we call you</p>
            <input 
                type="text" 
                placeholder="e.g. Alex" 
                class="w-full bg-gray-700 text-white rounded-md px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-md transition duration-200"
            >
                Let's Go!
            </button>
        </div>
    </div>
</body>
</html>
